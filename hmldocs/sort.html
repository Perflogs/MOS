<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <title>Array Operations</title>
</head>
<body>
  <div class="container">
    <h1>Array Operations</h1>
    <h2>Integer Array</h2>
    <input type="text" id="inputNumbers" placeholder="Enter comma-separated integers...">
    <button onclick="sortAndSearch()">Sort and Search</button>
    <p id="sortedNumbers"></p>
    <input type="text" id="searchNumber" placeholder="Enter number to search...">
    <button onclick="searchNumberInArray()">Search Number</button>
    <p id="searchResult"></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="script.js"></script>
  <script>
    function sortAndSearch() {
  let input = document.getElementById('inputNumbers').value;
  let numbers = input.split(',').map(Number);
  numbers.sort((a, b) => a - b);
  document.getElementById('sortedNumbers').innerHTML = numbers.join(', ');
}

function searchNumberInArray() {
  let input = document.getElementById('inputNumbers').value;
  let numbers = input.split(',').map(Number);
  let searchNumber = document.getElementById('searchNumber').value;
  let index = numbers.indexOf(Number(searchNumber));
  if (index === -1) {
    document.getElementById('searchResult').innerHTML = 'Number not found in array';
  } else {
    document.getElementById('searchResult').innerHTML = 'Number found at index ' + index;
  }
}
  </script>
</body>
</html>
